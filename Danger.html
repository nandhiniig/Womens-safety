<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech to Text</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* ====== Background gradient animation ====== */
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ff6b6b, #f7b267, #4ecdc4, #5f27cd);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: #fff;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ====== Floating Video ====== */
  .floating-gif {
  position: absolute;
  top: 2%;                 /* lowered to appear above box neatly */
  left: 50%;               /* center horizontally */
  transform: translateX(-50%);
  width: 230px;            /* smaller so it doesn‚Äôt overlap */
  height: auto;
  border-radius: 20px;     /* smooth edges */
  box-shadow: 0 0 25px rgba(255, 255, 255, 0.4); /* soft glow */
  animation: float 4s ease-in-out infinite, glowPulse 3s ease-in-out infinite;
  z-index: 2;
  user-select: none;
  pointer-events: none;
}

@keyframes float {
  0%, 100% { transform: translate(-50%, 0); }
  50% { transform: translate(-50%, -15px); }
}

@keyframes glowPulse {
  0%, 100% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.4); }
  50% { box-shadow: 0 0 35px rgba(255, 255, 255, 0.8); }
}


    h1 {
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    /* ====== Output box ====== */
    #output {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 15px;
      min-height: 120px;
      margin-top: 15px;
      color: #fff;
      font-size: 1rem;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
    }

    /* ====== Buttons ====== */
    .btn {
      border-radius: 30px;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .btn-outline-primary {
      border-color: #00f2fe;
      color: #00f2fe;
    }
    .btn-outline-primary:hover {
      background-color: #00f2fe;
      color: #fff;
      box-shadow: 0 0 15px #00f2fe;
    }

    .btn-outline-danger {
      border-color: #ff6b6b;
      color: #ff6b6b;
    }
    .btn-outline-danger:hover {
      background-color: #ff6b6b;
      color: #fff;
      box-shadow: 0 0 15px #ff6b6b;
    }

    /* ====== Spinner ====== */
    .spinner-border {
      display: none;
      margin-top: 10px;
    }
    .recording .spinner-border {
      display: inline-block;
    }

    /* ====== Glow when recording ====== */
    .recording #output {
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      border: 2px solid rgba(0, 255, 255, 0.6);
    }
  </style>
</head>
<body>

  <!-- üéûÔ∏è Floating video (replaces source tag) -->
  <video autoplay loop muted playsinline class="floating-gif">
    <source src="Dangeri.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- üí¨ Main Speech-to-Text Box -->
  <div class="container-box">
    <h1>üéôÔ∏è Speech to Text</h1>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-outline-primary" id="start">Start Recording</button>
      <button type="button" class="btn btn-outline-danger" id="save" disabled>Save File</button>
    </div>
    <div id="output"></div>
    <div class="mt-3">
      <div class="spinner-border text-light" role="status"></div>
    </div>
  </div>

  <script>
    const startButton = document.getElementById('start');
    const saveButton = document.getElementById('save');
    const output = document.getElementById('output');
    const spinner = document.querySelector('.spinner-border');
    const container = document.querySelector('.container-box');

    let recognition;
    let finalTranscript = '';

    if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      recognition.onresult = (event) => {
        let interimTranscript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            finalTranscript += event.results[i][0].transcript + ' ';
          } else {
            interimTranscript += event.results[i][0].transcript;
          }
        }
        output.innerHTML = finalTranscript + '<i style="color:#ccc;">' + interimTranscript + '</i>';
      };

      recognition.onerror = (event) => {
        alert('Error: ' + event.error);
        startButton.disabled = false;
        saveButton.disabled = true;
        container.classList.remove('recording');
      };

      recognition.onend = () => {
        startButton.disabled = false;
        saveButton.disabled = false;
        container.classList.remove('recording');
      };

      startButton.addEventListener('click', () => {
        finalTranscript = '';
        output.textContent = '';
        recognition.start();
        startButton.disabled = true;
        saveButton.disabled = true;
        container.classList.add('recording');
      });
    } else {
      alert('Speech Recognition is not supported in this browser.');
    }

    saveButton.addEventListener('click', async () => {
  if (finalTranscript.trim() === '') {
    alert('No text detected ‚Äî try speaking before saving!');
    console.log("‚ö†Ô∏è finalTranscript is empty:", finalTranscript);
    return;
  }

  console.log("üìù Sending to server:", finalTranscript);

const response = await fetch('http://127.0.0.1:3000/save', {

    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ text: finalTranscript })
  });

  const data = await response.json();
  if (response.ok) {
    alert('‚úÖ Saved successfully to database!');
  } else {
    alert('‚ùå Failed to save: ' + data.error);
  }
});

  </script>
</body>
</html>
