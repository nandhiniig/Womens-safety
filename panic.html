    /* Panic Button */
    #panicButton {
        z-index: 5;
        font-size: 38px;
        font-weight: bold;
        padding: 22px 55px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        color: #fff;
        letter-spacing: 3px;
        background: linear-gradient(135deg, #ff0033, #b3001e);
        text-shadow: 0 0 8px rgba(0,0,0,0.5);
        box-shadow: 0 0 25px rgba(255, 0, 77, 0.9),
                    0 0 55px rgba(255, 0, 77, 0.4);
        transition: .25s ease-in-out;
        position: relative;
    }

    #panicButton:hover {
        transform: scale(1.08);
        box-shadow: 0 0 40px rgba(255, 0, 77, 1),
                    0 0 80px rgba(255, 0, 77, 0.9);
    }

    #panicButton:active {
        transform: scale(0.94);
    }
</style>

</head>
<body>

    <!-- Background Image Slider Elements -->
    <div class="bg-slide bg1"></div>
    <div class="bg-slide bg2"></div>
    <div class="bg-slide bg3"></div>


    <button id="panicButton">PANIC</button>
    <audio id="alarmSound" src="panic-button.mp3" preload="auto"></audio>

<script>
    const btn = document.getElementById('panicButton');
    const sound = document.getElementById('alarmSound');

    btn.addEventListener('click', () => {
        sound.play();
        sound.loop = true;
    });

    // Background fade slider logic
    const slides = document.querySelectorAll(".bg-slide");
    let index = 0;

    function changeSlide() {
        slides.forEach(slide => slide.style.opacity = "0");
        slides[index].style.opacity = "1";
        index = (index + 1) % slides.length;
    }

    changeSlide(); // Initial display
    setInterval(changeSlide, 5000); // Switch every 5 seconds
</script>

</body>
</html>
