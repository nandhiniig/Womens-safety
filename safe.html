<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Check-In Calendar</title>
  <style>
   
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      color: #000;
    }

   
body::before {
      content: "";
 position: absolute;
 top: 0;
 left: 0;

width: 100%;
height: 100%;

background: url("wo2.jpg") center/cover no-repeat;
filter: blur(8px) brightness(0.9);
z-index: -1;
transform: scale(1.05);
 }

    

    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Main wrapper */
    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
      position: relative;
      z-index: 2;
    }

    /* Floating Title */
    .main-title {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      font-weight: 700;
      text-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
      color: #fff;
      
    }

    
    .image-section {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      opacity: 0;
      transform: translateX(-80px);
      animation: slideInLeft 1s ease-out forwards;
      animation-delay: 0.3s;
    }

    .image-section img {
      width: 250px;
      height: auto;
      margin-left: -30px;
    }

    .speech-bubble {
      background: white;
      color: #333;
      font-size: 16px;
      padding: 10px 16px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: absolute;
      top: -50px;
      left: 20px;
      width: 220px;
      font-weight: 500;
      animation: floatBubble 3s ease-in-out infinite;
      transform-origin: center;
    }

    .speech-bubble::after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 30px;
      border-width: 8px;
      border-style: solid;
      border-color: white transparent transparent transparent;
    }

    @keyframes floatBubble {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    
    @keyframes slideInLeft {
      0% { transform: translateX(-80px); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    
    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
      padding: 40px 30px;
      width: 480px;
      text-align: center;
      color: #000000;
      border: 3px solid rgba(255, 255, 255, 0.6);
    }

    h1 {
      font-size: 25px;
      margin-bottom: 10px;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #111;
    }

    #monthYear {
      font-size: 22px;
      margin-bottom: 30px;
      font-weight: 600;
      color: #000000;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      margin-bottom: 20px;
    }

    .day {
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      background: #ffffff;
      color: #000000;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .day:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .checked-in {
      background: #a1a19d !important;
      color: #000;
      font-weight: bold;
    }

    .current-day {
      border: 2px solid #000000;
    }

    #checkInButton {
      background-color: #ffffff;
      color: #333;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: 600;
    }

    #checkInButton:hover {
      background-color:#6e6e6d;
      color: #000;
    }

    /* Popup card */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      color: #333;
      padding: 25px 35px;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .popup.show {
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>

  <h1 class="main-title">Daily Check-In Calendar</h1>

  <div class="wrapper">
    <div class="image-section">
      <div class="speech-bubble">When you check in, we know youâ€™re safe ðŸ’›</div>
      <img src="Humaaans - Standing (1).jpg" alt="Character">
    </div>

    <div class="container">
      <div id="monthYear"></div>
      <div id="calendar"></div>
      <button id="checkInButton">Check In</button>
    </div>
  </div>

  <div id="popup" class="popup">ðŸŒŸ Good Job! Keep it up! ðŸŒŸ</div>

<script>
  const calendarElement = document.getElementById('calendar');
  const checkInButton = document.getElementById('checkInButton');
  const monthYear = document.getElementById('monthYear');
  const popup = document.getElementById('popup');

  const today = new Date();
  const currentMonth = today.getMonth();
  const currentYear = today.getFullYear();

  const months = [
    "January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"
  ];

  let checkIns = JSON.parse(localStorage.getItem('checkIns')) || {};

  function renderCalendar(month, year) {
    calendarElement.innerHTML = '';
    monthYear.textContent = `${months[month]} ${year}`;

    const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    daysOfWeek.forEach(day => {
      const dayEl = document.createElement('div');
      dayEl.textContent = day;
      dayEl.style.fontWeight = 'bold';
      calendarElement.appendChild(dayEl);
    });

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    for (let i = 0; i < firstDay; i++) {
      const blank = document.createElement('div');
      calendarElement.appendChild(blank);
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const dayEl = document.createElement('div');
      dayEl.textContent = day;
      dayEl.classList.add('day');
      const dateKey = `${year}-${month + 1}-${day}`;

      if (checkIns[dateKey]) dayEl.classList.add('checked-in');
      if (day === today.getDate() && month === currentMonth && year === currentYear)
        dayEl.classList.add('current-day');

      calendarElement.appendChild(dayEl);
    }
  }

  function handleCheckIn() {
    const dateKey = `${currentYear}-${currentMonth + 1}-${today.getDate()}`;
    checkIns[dateKey] = true;
    localStorage.setItem('checkIns', JSON.stringify(checkIns));
    renderCalendar(currentMonth, currentYear);

    popup.classList.add('show');
    setTimeout(() => popup.classList.remove('show'), 2000);
  }

  checkInButton.addEventListener('click', handleCheckIn);
  renderCalendar(currentMonth, currentYear);
</script>


</body>
</html>
